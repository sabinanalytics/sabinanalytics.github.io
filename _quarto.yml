project:
  type: website
  output-dir: docs

preview: 
  port: 5555
  browser: true
  watch-inputs: true
  navigate: true

render:
  - "*.qmd"
  - "*.md"
  - "!etc/"

format:
  html:
    # theme: cosmo
    # css: styles.css
    theme:
      light: html/ath.scss
      dark: solar
    # toc: true
    grid: 
      body-width: 900px
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai
    

editor: visual


freeze: true

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl

